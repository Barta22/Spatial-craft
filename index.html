<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Models for Vision Pro</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
      padding: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    model {
      width: 100%;
      height: 300px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <!-- First USDZ model -->
    <model
      stagemode="orbit"
      src="Jasons pottery.usdz">
      <img src="pottery-fallback.jpg" alt="Pottery fallback preview" style="width:100%; height:100%; object-fit:cover;">
    </model>

    <!-- Second USDZ model -->
    <model
      stagemode="orbit"
      src="AnotherModel.usdz">
      <img src="another-fallback.jpg" alt="Another model fallback preview" style="width:100%; height:100%; object-fit:cover;">
    </model>

    <!-- Third USDZ model -->
    <model
      stagemode="orbit"
      src="bowl 2.usdz">
      <img src="another-fallback.jpg" alt="Another model fallback preview" style="width:100%; height:100%; object-fit:cover;">
    </model>

    <!-- Fourth USDZ model -->
    <model
      stagemode="orbit"
      src="Crystal bottle.usdz">
      <img src="cup-fallback.jpg" alt="Cup fallback preview" style="width:100%; height:100%; object-fit:cover;">
    </model>

    <!-- Fifth USDZ model -->
    <model
      stagemode="orbit"
      src="vase 1.usdz">
      <img src="vase-fallback.jpg" alt="Vase fallback preview" style="width:100%; height:100%; object-fit:cover;">
    </model>

    <!-- Sixth USDZ model -->
    <model
      stagemode="orbit"
      src="vase 2.usdz">
      <img src="plate-fallback.jpg" alt="Plate fallback preview" style="width:100%; height:100%; object-fit:cover;">
    </model>
  </div>

</body>
</html>
