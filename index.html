<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Models Grid</title>
  <style>
    body {
      background-color: transparent;
      font-family: sans-serif;
      padding: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .model-card {
      width: 100%;
      height: 300px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .model-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .model-card:hover::after {
      content: "Tap to View in 3D";
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <a class="model-card" href="Jasons pottery.usdz" rel="ar">
      <img src="pottery-fallback.jpg" alt="Pottery Model Preview">
    </a>

    <a class="model-card" href="AnotherModel.usdz" rel="ar">
      <img src="another-fallback.jpg" alt="Another Model Preview">
    </a>

    <a class="model-card" href="bowl 2.usdz" rel="ar">
      <img src="another-fallback.jpg" alt="Bowl Preview">
    </a>

    <a class="model-card" href="Crystal bottle.usdz" rel="ar">
      <img src="cup-fallback.jpg" alt="Crystal Bottle Preview">
    </a>

    <a class="model-card" href="vase 1.usdz" rel="ar">
      <img src="vase-fallback.jpg" alt="Vase 1 Preview">
    </a>

    <a class="model-card" href="vase 2.usdz" rel="ar">
      <img src="plate-fallback.jpg" alt="Vase 2 Preview">
    </a>
  </div>

</body>
</html>
