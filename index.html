<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Models</title>
  <style>
    body {
      background-color: transparent;
      font-family: sans-serif;
      padding: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .model-placeholder, model {
      width: 100%;
      height: 300px;
      background-color: transparent;
      border-radius: 16px;
      box-shadow: none;
      position: relative;
      overflow: hidden;
    }

    .model-placeholder img,
    model img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin: -20px 0 0 -20px;
      border: 4px solid #ccc;
      border-top: 4px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 2;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="grid-container" id="modelGrid">
    <div class="model-placeholder" data-src="Jasons pottery.usdz" data-fallback="pottery-fallback.jpg" alt="Pottery fallback preview">
      <div class="spinner"></div>
      <img src="pottery-fallback.jpg" alt="Pottery fallback preview">
    </div>

    <div class="model-placeholder" data-src="AnotherModel.usdz" data-fallback="another-fallback.jpg" alt="Another model fallback preview">
      <div class="spinner"></div>
      <img src="another-fallback.jpg" alt="Another model fallback preview">
    </div>

    <div class="model-placeholder" data-src="bowl 2.usdz" data-fallback="another-fallback.jpg" alt="Another model fallback preview">
      <div class="spinner"></div>
      <img src="another-fallback.jpg" alt="Another model fallback preview">
    </div>

    <div class="model-placeholder" data-src="Crystal bottle.usdz" data-fallback="cup-fallback.jpg" alt="Cup fallback preview">
      <div class="spinner"></div>
      <img src="cup-fallback.jpg" alt="Cup fallback preview">
    </div>

    <div class="model-placeholder" data-src="vase 1.usdz" data-fallback="vase-fallback.jpg" alt="Vase fallback preview">
      <div class="spinner"></div>
      <img src="vase-fallback.jpg" alt="Vase fallback preview">
    </div>

    <div class="model-placeholder" data-src="vase 2.usdz" data-fallback="plate-fallback.jpg" alt="Plate fallback preview">
      <div class="spinner"></div>
      <img src="plate-fallback.jpg" alt="Plate fallback preview">
    </div>
  </div>

  <script>
    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const container = entry.target;
          const src = container.getAttribute('data-src');
          const fallback = container.getAttribute('data-fallback');

          const model = document.createElement('model');
          model.setAttribute('stagemode', 'orbit');
          model.setAttribute('src', src);

          const img = document.createElement('img');
          img.src = fallback;
          img.alt = container.getAttribute('alt');
          img.style.width = "100%";
          img.style.height = "100%";
          img.style.objectFit = "cover";

          model.appendChild(img);

          // Replace placeholder after a slight delay for smoother UI
          setTimeout(() => {
            container.replaceWith(model);
          }, 300); // Adjust if needed

          obs.unobserve(container);
        }
      });
    }, { rootMargin: '200px' });

    document.querySelectorAll('.model-placeholder').forEach(el => observer.observe(el));
  </script>

</body>
</html>
